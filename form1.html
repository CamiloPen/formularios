<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejemplo</title>
</head>
<body>
    <form action="">
        <table>
            <tr>
                <td>
                    <label for="firstName">Nombre</label><br>
                    <input type="text" name="firstName" id="firstName" placeholder="Escriba su nombre">
                </td>
                <td>
                    <label for="lastName">Apellido</label><br>
                    <input type="text" name="lastName" id="lastName" placeholder="Escriba su nombre">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="E-mail">E-mail</label><br>
                    <input type="email" name="E-mail" id="E-mail" placeholder="Escriba su E-mail">
                </td>
                <td>
                    <label for="phone">Telefono</label><br>
                    <input type="tel" name="phone" id="phone" placeholder="Escriba su número telefonico">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <label for="dirección">Dirección</label><br>
                    <input style="width: 100%;" type="text" name="dirección" id="dirección" placeholder="Escriba su dirección">
                </td>
            </tr>
            <tr>
                <td>
                    <label for="date">Fecha de nacimiento</label><br>
                    <input type="date" name="date" id="date">
                </td>
                <td>
                    <label for="doc">Número de documento</label><br>
                    <input type="number" name="doc" id="doc" placeholder="Escriba su número de documento">
                </td>
            </tr>
            <tr>
                <td>
                    <p>Género</p>
                    <input type="radio" name="genero" id="m">
                    <label for="m">Masculino</label><br>
                    <input type="radio" name="genero" id="f">
                    <label for="f">Femenino</label><br>
                    <input type="radio" name="genero" id="o">
                    <label for="o">Otro</label>
                </td>
                <td>
                    <p>Hobbies</p>
                    <input type="checkbox" name="1" id="1">
                    <label for="1">Deportes</label><br>
                    <input type="checkbox" name="2" id="2">
                    <label for="2">Música</label><br>
                    <input type="checkbox" name="3" id="3">
                    <label for="3">Juegos</label>
                </td>
            </tr>
            <tr>
                <td>
                    <center><input type="submit" value="ENVIAR"></center>
                </td>
                <td>
                    <center><input type="reset" value="Dorrar datos"></center>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
